name: Build & Deploy

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  REGISTRY: ${{ secrets.ACR_REGISTRY }}
  REGISTRY_USERNAME: ${{ secrets.ACR_USERNAME }}
  REGISTRY_PASSWORD: ${{ secrets.ACR_PASSWORD }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      server-image: ${{ steps.build-server.outputs.image }}
      client-image: ${{ steps.build-client.outputs.image }}
      editor-image: ${{ steps.build-editor.outputs.image }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.REGISTRY_USERNAME }}
          password: ${{ env.REGISTRY_PASSWORD }}

      - name: Extract metadata
        id: meta
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
          fi
          echo "tag=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Build and push server image
        id: build-server
        uses: docker/build-push-action@v5
        with:
          context: ./taqa-doa/server
          file: ./taqa-doa/server/Dockerfile
          target: production
          push: true
          tags: |
            ${{ env.REGISTRY }}/doa-server:latest
            ${{ env.REGISTRY }}/doa-server:${{ steps.meta.outputs.tag }}
            ${{ env.REGISTRY }}/doa-server:${{ steps.meta.outputs.environment }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push client image
        id: build-client
        uses: docker/build-push-action@v5
        with:
          context: ./taqa-doa/client
          file: ./taqa-doa/client/Dockerfile
          target: production
          push: true
          tags: |
            ${{ env.REGISTRY }}/doa-client:latest
            ${{ env.REGISTRY }}/doa-client:${{ steps.meta.outputs.tag }}
            ${{ env.REGISTRY }}/doa-client:${{ steps.meta.outputs.environment }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push editor image
        id: build-editor
        uses: docker/build-push-action@v5
        with:
          context: ./taqa-doa/editor
          file: ./taqa-doa/editor/Dockerfile
          target: production
          push: true
          tags: |
            ${{ env.REGISTRY }}/doa-editor:latest
            ${{ env.REGISTRY }}/doa-editor:${{ steps.meta.outputs.tag }}
            ${{ env.REGISTRY }}/doa-editor:${{ steps.meta.outputs.environment }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test:
    runs-on: ubuntu-latest
    needs: build
    services:
      db:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: taqa_doa_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install server dependencies
        run: npm ci
        working-directory: ./taqa-doa/server

      - name: Run server tests
        run: npm test
        working-directory: ./taqa-doa/server
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/taqa_doa_test

      - name: Install client dependencies
        run: npm ci
        working-directory: ./taqa-doa/client

      - name: Run client tests
        run: npm test
        working-directory: ./taqa-doa/client

      - name: Install editor dependencies
        run: npm ci
        working-directory: ./taqa-doa/editor

      - name: Run editor tests
        run: npm test
        working-directory: ./taqa-doa/editor

  security-scan:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/doa-server:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  deploy-staging:
    runs-on: ubuntu-latest
    needs: [build, test, security-scan]
    if: github.ref == 'refs/heads/develop'
    environment: staging

    steps:
      - uses: actions/checkout@v4

      - name: Set up Azure CLI
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to staging
        run: |
          ./deploy.sh server
          ./deploy.sh client
          ./deploy.sh migrate
        working-directory: ./taqa-doa
        env:
          RESOURCE_GROUP: ${{ secrets.STAGING_RESOURCE_GROUP }}
          ACR_NAME: ${{ secrets.ACR_NAME }}

  deploy-production:
    runs-on: ubuntu-latest
    needs: [build, test, security-scan]
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Set up Azure CLI
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to production
        run: |
          ./deploy.sh server
          ./deploy.sh client
          ./deploy.sh migrate
        working-directory: ./taqa-doa
        env:
          RESOURCE_GROUP: ${{ secrets.PRODUCTION_RESOURCE_GROUP }}
          ACR_NAME: ${{ secrets.ACR_NAME }}

      - name: Notify deployment
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Production deployment successful!'
            })
