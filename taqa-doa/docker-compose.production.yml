services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_DB: taqa_doa
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
    volumes:
      - pgdata_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER} -d taqa_doa"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - doa-network

  server:
    image: ${ACR_REGISTRY}/doa-server:production
    restart: always
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${PG_USER}:${PG_PASSWORD}@db:5432/taqa_doa
      PORT: 3000
      CORS_ORIGIN: ${CORS_ORIGIN}
      AZURE_TENANT_ID: ${AZURE_TENANT_ID}
      AZURE_CLIENT_ID: ${AZURE_CLIENT_ID}
      AZURE_CLIENT_SECRET: ${AZURE_CLIENT_SECRET}
      LOG_LEVEL: info
    depends_on:
      db:
        condition: service_healthy
    networks:
      - doa-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s

  client:
    image: ${ACR_REGISTRY}/doa-client:production
    restart: always
    environment:
      API_BACKEND_URL: ${API_BACKEND_URL}
    depends_on:
      - server
    networks:
      - doa-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      replicas: 2

  editor:
    image: ${ACR_REGISTRY}/doa-editor:production
    restart: always
    environment:
      API_BACKEND_URL: ${API_BACKEND_URL}
    depends_on:
      - server
    networks:
      - doa-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      replicas: 2

networks:
  doa-network:
    driver: bridge

volumes:
  pgdata_prod:
