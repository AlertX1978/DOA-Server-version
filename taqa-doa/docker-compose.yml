services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: taqa_doa
      POSTGRES_USER: doa_user
      POSTGRES_PASSWORD: doa_dev_password
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U doa_user -d taqa_doa"]
      interval: 5s
      timeout: 3s
      retries: 10

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
      target: development
    command: ["sh", "entrypoint.sh"]
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://doa_user:doa_dev_password@db:5432/taqa_doa
      PORT: 3000
      CORS_ORIGIN: http://localhost:5175
      AZURE_TENANT_ID: ${AZURE_TENANT_ID:-placeholder}
      AZURE_CLIENT_ID: ${AZURE_CLIENT_ID:-placeholder}
      AZURE_CLIENT_SECRET: ${AZURE_CLIENT_SECRET:-placeholder}
    ports:
      - "3001:3000"
    volumes:
      - ./server/src:/app/src
      - ./server/scripts:/app/scripts
      - ./server/migrations:/app/migrations
      - ./server/entrypoint.sh:/app/entrypoint.sh
    depends_on:
      db:
        condition: service_healthy

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      target: development
    environment:
      VITE_API_URL: http://localhost:3001/api/v1
      VITE_AZURE_CLIENT_ID: ${VITE_AZURE_CLIENT_ID:-placeholder}
      VITE_AZURE_TENANT_ID: ${VITE_AZURE_TENANT_ID:-placeholder}
      VITE_AZURE_REDIRECT_URI: http://localhost:5175
    ports:
      - "5175:5173"
    volumes:
      - ./client/src:/app/src
    depends_on:
      - server

volumes:
  pgdata:
