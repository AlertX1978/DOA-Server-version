apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Release.Namespace }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.serviceAccount.name }}
  namespace: {{ .Release.Namespace }}
---
apiVersion: v1
kind: Secret
metadata:
  name: taqa-doa-secrets
  namespace: {{ .Release.Namespace }}
type: Opaque
stringData:
  database-url: {{ printf "postgresql://%s:%s@%s:%d/%s" .Values.postgres.user .Values.postgres.password .Values.postgres.host (.Values.postgres.port | toString) .Values.postgres.database }}
  azure-tenant-id: {{ .Values.azureAd.tenantId | quote }}
  azure-client-id: {{ .Values.azureAd.clientId | quote }}
  azure-client-secret: {{ .Values.azureAd.clientSecret | quote }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: taqa-doa-config
  namespace: {{ .Release.Namespace }}
data:
  server-env: |
    NODE_ENV={{ .Values.server.env.NODE_ENV }}
    LOG_LEVEL={{ .Values.server.env.LOG_LEVEL }}
  cors-origin: {{ .Values.corsOrigin | quote }}
