apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.editor.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.editor.name }}
spec:
  replicas: {{ .Values.editor.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.editor.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.editor.name }}
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      containers:
      - name: {{ .Values.editor.name }}
        image: {{ .Values.global.registry }}/{{ .Values.editor.image.repository }}:{{ .Values.editor.image.tag }}
        imagePullPolicy: {{ .Values.editor.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.editor.port }}
          name: http
        env:
        - name: API_BACKEND_URL
          value: http://{{ .Values.server.name }}/api/v1
        resources:
          {{- toYaml .Values.editor.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /
            port: {{ .Values.editor.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: {{ .Values.editor.port }}
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.editor.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.editor.name }}
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: {{ .Values.editor.port }}
    protocol: TCP
    name: http
  selector:
    app: {{ .Values.editor.name }}
